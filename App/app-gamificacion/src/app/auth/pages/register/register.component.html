<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../../../assets/registroImagen.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="miFormulario" (ngSubmit)="guardar()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                                        <span class="h1 fw-bold mb-0">Crea tu cuenta</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa los datos de tu
                                        cuenta</h5>

                                    <div class="form-outline mb-4">
                                        <input type="input" id="form2Example17" class="form-control form-control-lg"
                                            formControlName="username" />
                                        <label class="form-label" for="form2Example17">Username</label> <br>
                                        <span class="form-text text-danger" *ngIf="campoValido('username')">
                                            Debes llenar este campo
                                        </span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            formControlName="password" />
                                        <label class="form-label" for="form2Example27">Password</label><br>
                                        <span class="form-text text-danger" *ngIf="campoValido('password')">
                                            Debes llenar este campo, Minimo 6 caracteres
                                        </span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <select class="form-control form-control-lg" id="form2Example27" formControlName ="rol">
                                            <option value="" selected disabled>Selecciona una opcion</option>
                                            <option value="Profesor">Profesor</option>
                                            <option value="Estudiante">Estudiante</option>
                                        </select>
                                        <label class="form-label" for="form2Example27">Rol</label><br>
                                        <span class="form-text text-danger" *ngIf="campoValido('rol')">
                                            Debes seleccionar una opcion
                                        </span>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Crear cuenta</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Si ya posees una cuenta <a
                                            routerLink="/auth/login" style="color: #393f81;">Presiona aqu√≠</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
