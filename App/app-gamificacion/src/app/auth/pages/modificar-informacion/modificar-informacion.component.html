<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Modifica tus datos</h1>
            <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
                <div class="form-group">
                    <label for="nombre">Username:</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="descripcion">Ingresa tu contraseña actual:</label>
                    <input type="password" class="form-control" formControlName="confirm">
                </div>
                <div class="form-group">
                    <label for="descripcion">Ingresa tu nueva contraseña:</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Modificar Informacion</button>
            </form>
        </div>
        <div class="col-sm-4">
            <h2>Imagen del producto</h2>
            <img [src]="imagenPerfil" class="p-3" width="300" height="250">
            <div class="form-group">
                <label for="imagen">Sube una nueva imagen:</label>
                <input type="file" class="form-control" id="miInput" name="imagen" accept="image/*"
                    (change)="onChange($event)">
            </div>
        </div>
    </div>
</div>
