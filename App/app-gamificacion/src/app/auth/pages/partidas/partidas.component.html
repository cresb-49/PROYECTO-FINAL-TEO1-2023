<div class="container bg-white p-2 m-2">
    <h1>Partidas Creadas</h1>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Juego</th>
                    <th scope="col">...</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of partidasCreadas; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{item.codigo}}</td>
                    <td>{{verNombre(item.juego)}}</td>
                    <td>
                        <span><button class="btn btn-primary mx-3" (click)="verPartida(i)">Ver Partida</button></span>
                        <span><button class="btn btn-danger" (click)="borrarPartida(i)">Borrar</button></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
