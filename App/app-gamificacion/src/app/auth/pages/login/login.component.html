<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../../../assets/ImagenLogin.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="miFormulario" (ngSubmit)="guardar()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                                        <span class="h1 fw-bold mb-0">Plataforma de Juegos</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa tus datos</h5>

                                    <div class="form-outline mb-4">
                                        <input type="input" id="form2Example17" class="form-control form-control-lg" formControlName = "username"/>
                                        <label class="form-label" for="form2Example17">Username</label> <br>
                                        <span class="form-text text-danger" *ngIf="campoValido('username')">
                                            Debes llenar este campo
                                        </span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27"
                                            class="form-control form-control-lg" formControlName = "password"/>
                                        <label class="form-label" for="form2Example27">Password</label><br>
                                        <span class="form-text text-danger" *ngIf="campoValido('password')">
                                            Debes llenar este campo
                                        </span>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #ffffff;">¿No tienes una cuenta? <a routerLink="/auth/register"
                                            style="color: #242747;">Registrate aquí</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
