<div class="container">
    <h1>Torre de Hanoi</h1>
    <div *ngIf="estadisticaHanoi.terminado">
        Juego Terminado
        <button class="btn btn-dark" (click)="reiniciarjuego()">Iniciar Nuevamente</button>
    </div>
    <div class="reloj">
        Reloj: {{(minutos<10?'0'+minutos:minutos)}}:{{(segundos<10?'0'+segundos:segundos)}}
    </div>
    <div id="contenedorTorres" class="contenedorTorres">
        <ng-template ngFor let-torre [ngForOf]="torres">
            <app-torre-hanoi [torre]="torre" [altura]="generarTorres()" [cantidaDiscos]="juegoHanoi.hanoi.discos"
                [movimientoDisco]="movimientoDisco" [torres]="torres" [estadisticas]="estadisticaHanoi"
                (startEvent)="receiveMenssge($event)"></app-torre-hanoi>
        </ng-template>
    </div>
    <p>Movimientos esperados: {{estadisticaHanoi.movExperados}}, movimientos realizados:
        {{estadisticaHanoi.movimientos.length}}</p>
    <h3>Movimientos</h3>
    <ng-template ngFor let-mov [ngForOf]="this.estadisticaHanoi.movimientos">
        <ul>
            <li>{{mov}}</li>
        </ul>
    </ng-template>
</div>
