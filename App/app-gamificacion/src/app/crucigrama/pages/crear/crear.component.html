<div class="container" style="background-color: white; margin-top: 20px;">
    <div class="container" style="padding: 5px;">
        <h2>Juego Personalizado Crusigrama</h2>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Cantidad de
                filas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" class="form-select" id="inputGroupSelect01" [(ngModel)]="tamY"
                (ngModelChange)="cambioSize()">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Cantidad de columnas</label>
            <input type="number" class="form-select" id="inputGroupSelect01" [(ngModel)]="tamX"
                (ngModelChange)="cambioSize()">
        </div>
        <h5>Edicion</h5>
        <p>En cada casilla introduza la letra que contiene y si es inicio de una palabra</p>
        <div class="contenedor-tabla">
            <table>
                <tr *ngFor="let item of modeloCrusigrama.getMatriz()">
                    <td *ngFor="let item of item">
                        <app-cuadro [cuadro]="item" [modeloCrucigrama]="modeloCrusigrama"></app-cuadro>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <button class="btn btn-dark mb-3" (click)="verificarCrusigrama()">Verificar Crusigrama</button>
    </div>
</div>
